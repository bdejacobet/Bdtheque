Beni\BdthequeBundle\Document\Series:
    type: document
    repositoryClass: Beni\BdthequeBundle\Repository\SeriesRepository
    fields:
        id:
            id:  true
        title:
            type: string
        slug:
            type: string
            length: 128
            gedmo:
                slug:
                separator: -
                style: camel
                fields:
                    - title
    referenceMany:
        comicStrip:
            targetDocument: Beni\BdthequeBundle\Document\ComicStrip
            cascade: all
            mappedBy: series
    referenceOne:
        user:
            targetDocument: Beni\UserBundle\Document\User
            cascade: all
            inversedBy: series

